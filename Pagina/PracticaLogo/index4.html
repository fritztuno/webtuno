<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 curso</title>
    <style>
        [class*="col"] {
            padding: 1rem;
            text-align: center;
        }

        @media (max-width: 576px) {
            [class*="col"] {
                background-color: #f44336; /* Cambiar el color en pantallas pequeñas (menos de 576px) */
                border: 2px solid #fff;
                color: #fff;
            }
        }

        @media (min-width: 577px) and (max-width: 991px) {
            [class*="col"] {
                background-color: #ff9800; /* Cambiar el color en pantallas medianas (de 577px a 991px) */
                border: 2px solid #fff;
                color: #fff;
            }
        }

        @media (min-width: 992px) {
            [class*="col"] {
                background-color: #33b5e5; /* Color predeterminado en pantallas grandes (más de 991px) */
                border: 2px solid #fff;
                color: #fff;
            }
        }
    </style>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
</head>
<body>
    <div class="container-md">
        <div class="row">
           <div class="col-sm">1</div>
           <div class="col-sm">2</div>
           <div class="col-sm">3</div>
        </div>
        <div class="row">
            <div class="col-sm">1</div>
            <div class="col-sm">2</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">Main Content</div>
            <div class="col-md-4">Sidebar</div>
        </div>
    </div>

    <h2>Gutter</h2>

    <div class="container px-5">
        <div class="row gx-1">
            <div class="col">
                <div class="p-3 border">Custom column padding</div>
            </div>
            <div class="col">
                <div class="p-3 border">Custom column padding</div>
            </div>
        </div>
    </div>
    
</body>
</html>
