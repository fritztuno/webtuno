<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <form action="https://formsubmit.co/tuemail.com" method="POST">

        <h2>Contacto</h2>

        <div class="input-group">

            <label for="name">Nombre</label>
            <label for="text" name="name" id="name" placeholder="Nombre">

            <label for="phone">Telefono</label>
            <input type="tel" name="phone" id="phone" placeholder="Telefono">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">

            <label for="message">Mensaje</label>
            <textarea for="message" name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
                <div class="form-text">
                    <a href="#">Politicas de Privacidad</a>
                    <a href="#">Terminos y Condiciones</a>
                </div>
                <input class="btn" type="submit"  value="Enviar">

                <input type="hidden" name="_next" value="http://127.0.0.1:5500/">
                <input type="hidden" name="_captchap" value="false">
        </div>
    </form>


</body>
</html>
